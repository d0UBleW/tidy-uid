repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.3.0
  hooks:
  - id: check-yaml
  - id: trailing-whitespace
  - id: end-of-file-fixer

- repo: https://github.com/ashwin153/pre-commit-vagrant
  rev: v1.1.0
  hooks:
  - id: vagrant-validate
      
- repo: https://github.com/jumanjihouse/pre-commit-hooks
  rev: master
  hooks:
  - id: shellcheck
  - id: shfmt
